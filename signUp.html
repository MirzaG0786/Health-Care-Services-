<html>
  <head>
    <title>Health care Services</title>
    <link rel="icon" href="./icons8-clinic-48.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img class="logo" src="./logo.png" />
      </div>
      <ul class="nav-right">
        <li><a href="./index.html">Home</a></li>
        <li>About</li>
        <li>Medical Services</li>
        <li>Register</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="box_sign">
      <div class="sign_form">
        <h1>Sign Up</h1>
        <form action="./login.html">
          <label class="label_sign" for="name">First name</label><br />
          <input
            type="text"
            class="input_sign"
            id="name"
            name="firstName"
            placeholder=" First name"
            required
          /><br /><br />
          <label class="label_sign" for="lastName">Last name</label><br />
          <input
            type="text"
            class="input_sign"
            name="lastName"
            id="lastName"
            placeholder=" Last name"
            required
          /><br /><br />
          <label class="label_sign" for="Email">Enter Email</label><br />
          <input
            type="email"
            class="input_sign"
            name="email"
            id="Email"
            placeholder=" Enter email"
            required
          /><br /><br />
          <label class="label_sign" for="Password">Password</label><br />
          <input
            type="password"
            class="input_sign"
            id="Password"
            name="password"
            placeholder=" Enter password"
            required
          /><br /><br />
          <button class="button_sign">Sign Up</button>
          <button class="button_sign">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
