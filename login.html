<html>
  <head>
    <title>Health care Services</title>
    <link rel="icon" href="./icons8-clinic-48.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img class="logo" src="./logo.png" />
      </div>
      <ul class="nav-right">
        <li><a href="./index.html">Home</a></li>
        <li>About</li>
        <li>Medical Services</li>
        <li>Register</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="box_login">
      <div class="sign_form">
        <h1>Login</h1>
        <h4>Please Login to make appointment</h4>
        <form action="./bookAppointment.html">
          <label class="label_sign" for="Email">User Name</label><br />
          <input
            type="email"
            class="input_sign"
            name="email"
            id="Email"
            placeholder=" Enter email"
            required
          /><br /><br />
          <label class="label_sign" for="Password">Password</label><br />
          <input
            type="password"
            class="input_sign"
            id="Password"
            name="password"
            placeholder=" Enter password"
            required
          /><br /><br />
          <button type="submit" class="button_sign">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
