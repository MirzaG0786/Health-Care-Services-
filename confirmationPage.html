<html>
  <head>
    <title>Health care Services</title>
    <link rel="icon" href="./icons8-clinic-48.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img class="logo" src="./logo.png" />
      </div>
      <ul class="nav-right">
        <li>Home</li>
        <li>About</li>
        <li>Medical Services</li>
        <li>Book Appointment</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="box_Page">
      <div class="sign_form">
        <h1>Appointment Confirmation</h1>
        <h3>
          Please be informed that your appointment has been booked as following:
        </h3>
        <br />
        <form>
          <label class="label_book" for="Name">Hospital Branch</label>
          <input
            type="text"
            class="input_book"
            name="name"
            id="Name"
            required
          /><br /><br />
          <label class="label_book" for="DOB">Patient Name</label>
          <input
            type="text"
            class="input_book"
            id="DOB"
            name="name"
            required
          /><br /><br />
          <label class="label_book" for="DOB">Doctor Specialist</label>
          <input
            type="text"
            class="input_book"
            id="DOB"
            name="name"
            required
          /><br /><br />
          <label class="label_book" for="DOB">Visit Date</label>
          <input
            type="date"
            class="input_book"
            id="DOB"
            name="date"
            required
          /><br /><br />
          <label class="label_book" for="Email">Medical Issue Desc.</label>
          <input
            type="text"
            class="input_book"
            id="Email"
            name="Name"
            placeholder=" Enter Medical issue Desc"
            required
          /><br /><br />
          <button class="button_book">
            <a href="./index.html">Go to Homepage</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
